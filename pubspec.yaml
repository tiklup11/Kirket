name: umiperer
description: A new Flutter application.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 2.0.0+8

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  animations: 1.1.1
  cloud_firestore: 0.16.0
  cupertino_icons: ^1.0.0
  firebase_admob: ^0.11.0+1
  firebase_auth: ^0.20.0+1
  firebase_core: 0.7.0
  firebase_remote_config: ^0.6.0
  flutter_bounce: ^1.0.8
  google_sign_in: ^4.5.9
  material_floating_search_bar: ^0.2.6
  package_info: ^0.4.3+4
  page_transition: ^1.1.7+6
  provider: 4.3.3
  share: ^0.6.5+4
  shimmer: ^1.1.2
  url_launcher: ^5.7.10
  uuid: ^2.2.2
  your_splash: ^0.2.2
  facebook_audience_network: ^0.9.0
  font_awesome_flutter: ^8.12.0

dev_dependencies:
  flutter_test:
    sdk: flutter

# The following section is specific to Flutter.
flutter:
  uses-material-design: true
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins.ttf

    - family: Monteserat
      fonts:
        - asset: assets/fonts/Monteserat.ttf

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/gifs/
    - assets/json/
